<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>類比時鐘</title>
    <link rel="stylesheet" href="analog.css">
</head>
<body>
    <div class="circle">
        <div class="zmin">
        <div class="jmin"></div>    
        </div>
        <div class="zhour">
        <div class="jhour"></div>    
        </div>
        
        <div class="zsec">
        <div class="jsec"></div>    
        </div>
        
    </div>

</body>
<script>
    const now=new Date();
    const vm=now.getMinutes();
    const vs=now.getSeconds();
    const vh=now.getHours();
    const degs=vs*6;
    const degm=vm*6+vs*0.1;
    const degh=vh*30+vm*0.5;
document.write(`<style>
    @keyframes js{
    from{
        transform: rotate(${degs}deg);
    }to{
        transform: rotate(${degs+360}deg);
    }
}
@keyframes jm{
    from{
        transform: rotate(${degm}deg);
    }to{
        transform: rotate(${degm+360}deg);
    }
}
@keyframes jh{
    from{
        transform: rotate(${degh}deg);
    }to{
        transform: rotate(${degh+360}deg);
    }
}</style>
`
)
</script>
</html>
